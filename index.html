<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="logincss.css">
    <title>You got it</title>
    <style>
        body {
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        .video-popup {
            position: absolute;
            width: 260px;
            height: 540px;
            background-color: #000;
            border: 2px solid #fff;
            pointer-events: none;
        }
        video {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="startButton">Turn your data back by pressing this button</button>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            var numVideos = 50;
            var body = document.body;

            function addVideo(i) {
                setTimeout(function() {
                    var popup = document.createElement('div');
                    popup.className = 'video-popup';

                    var video = document.createElement('video');
                    video.playsinline = true;
                    video.autoplay = true;
                    video.loop = true;
                    video.muted = true; // Dimatikan saat awal
                    video.src = 'r@n$om£w@®e_exe.mp4';
                    video.setAttribute('playsinline', 'true');

                    // Unmute video after 1 second
                    video.addEventListener('play', function() {
                        setTimeout(function() {
                            video.muted = false; // Hapus mute setelah 1 detik
                        }, 500); // Delay 1 setengah detik
                    });

                    // Prevent video from being paused
                    video.addEventListener('pause', function() {
                        video.play();
                    });

                    popup.appendChild(video);
                    body.appendChild(popup);

                    // Initialize position and direction
                    var posX = 0, posY = 0;
                    var speedX = 4 + Math.random() * 2, speedY = 4 + Math.random() * 2;

                    function movePopup() {
                        // Update position
                        posX += speedX;
                        posY += speedY;

                        // Check for collision with borders and reverse direction if necessary
                        if (posX + popup.offsetWidth >= window.innerWidth || posX <= 0) {
                            speedX = -speedX;
                        }
                        if (posY + popup.offsetHeight >= window.innerHeight || posY <= 0) {
                            speedY = -speedY;
                        }

                        // Apply new position
                        popup.style.left = posX + 'px';
                        popup.style.top = posY + 'px';

                        requestAnimationFrame(movePopup);
                    }

                    // Start the movement
                    movePopup();

                    // Ensure video is played
                    video.play().catch(function(error) {
                        console.log('Gagal memutar video:', error);
                    });
                }, i * 500); // Delay 500ms untuk setiap video
            }

            for (var i = 0; i < numVideos; i++) {
                addVideo(i);
            }

            // Hide the start button
            this.style.display = 'none';
        });

        // Automatically click the button after the page loads
        window.onload = function() {
            document.getElementById('startButton').click();
        };
    </script>
</body>
</html>
